<!-- post.html -->

{% extends 'base.html' %}

{% block title %} 
    {{ post.title }} - 文学天地 
{% endblock %}

{% block headmessage %}
    <a href="/" style="font-family: 'Times New Roman';">回首页</a>
    <h3 style="font-family:'Times New Roman';">{{ post.title }}</h3>
{% endblock %}


{% block content %}
    <p style="font-family: 'Times New Roman';font-size: 12pt; letter-spacing: 2pt;">
        <a href="">{{ post.body}}</a>
    </p>
{% endblock %}
